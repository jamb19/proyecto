<div class="row mt-2">
    <div class="col-lg offset-lg-4">
        <div class="card text-white bg-primary mb-3" style="max-width: 25rem;">
            <div class="card-header text-center">Agregar Producto</div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="addProduct()">
                <input formControlName="name" type="text" class="form-control" placeholder="Ingresa nombre">
                <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                    El campo nombre es <strong>requerido</strong>
                </span>
                <input formControlName="description" type="text" class="form-control mt-2" placeholder="Ingresa descripción">
                <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
                    El campo descripción es <strong>requerido</strong>
                </span>
                <input formControlName="price" type="number" class="form-control mt-2" placeholder="Ingresa precio">
                <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
                    El campo precio es <strong>requerido</strong>
                </span>
                <div class="row mt-2 text-center">
                    <div class="col-lg-6">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-danger mb-3">Aceptar</button>
                    </div>
                    <div class="col-lg-6">
                        <button routerLink= "/"  type="button" class="btn btn-secondary">Volver</button>
                    </div>
                </div>
                </form>

        </div>
    </div>
</div>
